<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Ranjeet">
	<title>GPU Fingerprint</title>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
	<!--.preloader-->
	<div class="preloader"> <i class="fa fa-circle-o-notch fa-spin"></i></div>
	<!--/.preloader-->
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">GPU Fingerprint Data Test</a>
		</div>
	</nav>
	<p class="text-center text-primary" id="fingerprint-status"></p>
	<hr>
	<p class="text-primary">Timer: <span id="timer" class="badge badge-success"></span></p>
	<hr>
	<div class = "row">

	  </div>
	  <div id = "fingerprint_result" class = "text-center hide" height="400">
		<div class = "row">
		  <h3>Browser fingerprint</h3>
		  <p id = "browser_fingerprint"></p>
		</div>
		<div class = "row">
		  <h3>Computer fingerprint</h3>
		  <p id = "computer_fingerprint"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="js/fingerprint_main.js"></script>
	<script>
		var data = new SdidJS();
		data.generate();
		document.getElementById('computer_fingerprint').innerHTML = data.getMid();
		document.getElementById('browser_fingerprint').innerHTML = data.getBid();
	</script>
</body>
</html>

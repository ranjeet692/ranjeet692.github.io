<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Client JS Test</title>
	<script src="js/client.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Client JS Fingerprint Data Test</a>
		</div>
	</nav>

	<table class="table">
		<tbody>
			<tr>
				<td style="width:18%;"><strong>Fingerprint</strong></td>
				<td id="fingerprint"></td>
			</tr>
			<tr>
				<td><strong>User Agent</strong></td>
				<td id="ua"></td>
			</tr>
			<tr>
				<td><strong>Browser</strong></td>
				<td id="browser"></td>
			</tr>
			<tr>
				<td><strong>Engine</strong></td>
				<td id="engine"></td>
			</tr>
			<tr>
				<td><strong>OS</strong></td>
				<td id="os"></td>
			</tr>
			<tr>
				<td><strong>Device</strong></td>
				<td id="device"></td>
			</tr>
			<tr>
				<td><strong>CPU</strong></td>
				<td id="cpu"></td>
			</tr>
			<tr>
				<td><strong>Screen Print</strong></td>
				<td id="sp"></td>
			</tr>
			<tr>
				<td><strong>Color Depth</strong></td>
				<td id="cd"></td>
			</tr>
			<tr>
				<td><strong>Current Resolution</strong></td>
				<td id="cr"></td>
			</tr>
			<tr>
				<td><strong>Available Resolution</strong></td>
				<td id="ar"></td>
			</tr>
			<tr>
				<td><strong>Device XDPI</strong></td>
				<td id="dxdpi"></td>
			</tr>
			<tr>
				<td><strong>Device YDPI</strong></td>
				<td id="dydpi"></td>
			</tr>
			<tr>
				<td><strong>Timezone</strong></td>
				<td id="timezone"></td>
			</tr>
			<tr>
				<td><strong>Language</strong></td>
				<td id="language"></td>
			</tr>
			<tr>
				<td><strong>System Language</strong></td>
				<td id="systemLanguage"></td>
			</tr>
			<tr>
				<td><strong>Is Canvas</strong></td>
				<td id="isCanvas"></td>
			</tr>
			<tr>
				<td><strong>Font</strong></td>
				<td id="font"></td>
			</tr>
			<tr>
				<td><strong>Plugins</strong></td>
				<td id="plugin"></td>
			</tr>
			<tr>
				<td><strong>Canvas Print</strong> <button onclick="clipboardCopy()" id="copy"
						class="btn btn-outline-primary btn-sm">Copy Text</button></td>
				<td id="dd" style=" overflow: auto; overflow-wrap: anywhere;">
					<textarea id="canvasPrint" rows="4" style="width: 100%;"></textarea>
				</td>
			</tr>
			<tr>
				<td><strong>Canvas Print</strong> <button onclick="compareCanvas()" id="compare"
						class="btn btn-outline-primary btn-sm">Campare</button></td>
				<td id="dd" style=" overflow: auto; overflow-wrap: anywhere;">
					<textarea id="canvasPrintCompare" rows="4" style="width: 100%;"></textarea>
				</td>
			</tr>
		</tbody>
	</table>
	<script src="js/fingerprint.js"></script>
</body>

</html>
